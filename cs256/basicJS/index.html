<head>
    <style>
        button {
            background: #f1e2c5;
            margin: 1em;
            padding: 1em;
            width: 20%;
            text-align: center;
            border-radius: 5px;
            border-color: red;
            box-shadow: 6px 6px 10px grey;
            border-style:solid;
        }
        
        button:hover {
            box-shadow: 6px 6px grey;
        }
        
        button:active {
            box-shadow: inherit;
            position: relative;
            top: 3px;
            left: 3px;
        }
        
        body {
            background-color: #f1e2c5;
        }
        
        p {}
    </style>

</head>

<body>
    <h1>Testing JavaScript</h1>
    <div style="display:inline">
        <button onclick="red()">Red Times</button>
        <button onclick="green()">Green</button>
        <button onclick="blue()">Blue Arial</button>
        <button onclick="black()">Black Hello</button>
    </div>

    <p id=info>Interesting Information</p>


</body>
<script>
    function red() {
        var info = document.getElementById("info");
        info.style.fontFamily = "Times";
        info.style.color = "red";
    }
    function green() {
        info.style.color = "green";
        
    }
    function blue() {
        info.style.fontFamily = "Arial";
        info.style.color = "blue";
    }
    function black() {
        info.innerHTML = "Hello!";
        info.style.color = "black";
    }
    
</script>
